version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      args:
        RESEND_API_KEY: ${RESEND_API_KEY}
        NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
    expose:
      - "3000"  # Only expose to internal network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - RESEND_API_KEY=${RESEND_API_KEY}
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  # Cloudflare will handle SSL and proxy to port 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - nextjs-app
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge